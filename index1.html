<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spice</title>
</head>
<body>
    <style>
       .body{
           max-width: 1200px;
           margin: 0 auto;
           padding: 40px 0;
       }



       .parent { 
        display: grid; 
        grid-template-columns: repeat(10, 1fr); 
        grid-template-rows: repeat(4, 1fr); 
        grid-column-gap: 8px;
        grid-row-gap: 8px; 
        }
        .parent > div {
            bprder: 1px solid black;
            min-height: 50px;
        }
        
        .div1 { 
            grid-area: 3 / 9 / 5 / 11; 
            } 
        .div2 {
             grid-area: 1 / 9 / 3 / 11; 
             } 
        .div3 { 
            grid-area: 1 / 1 / 3 / 9;
             } 
        .div4 {
             grid-area: 3 / 1 / 4 / 9;
              } 
        .div5 { 
            grid-area: 4 / 1 / 5 / 9; 
            } 
</style>
</body>
